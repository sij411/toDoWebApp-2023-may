<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <head>
    <title>To Do List</title>
    <style>
      @import url(style.css);
    </style>
  </head>
  <body>
   

    <div id="progress-bar-container"></div>

    <!--main box-->
    <div id="main-box">
      <div id="main-container">
        <div class="left-components-container">
          <div id="userProfile" class="temp user-profile-container">
            userProfile
          </div>
          <div id="timer" class="temp timer-container">timer</div>
        </div>
        <div id="main-toDoList-container">
          <div id="todo-list-box" class="temp todo-list-container">
            <form id="todo-form">
              <input type="text" required>
            </form>
            <ul id="todo-list">
                <li id="item1"> </li>
            </ul>
            </div>
          </div>
          <div id="right-components-container">
          <div id="weeklyPlanner" class="temp weekly-planner">weekly</div>
          <div id="music" class="temp music-container">music</div>
        </div>
        </div>
        
      </div>
    </div>
    <script type='text/javascript' src="./todo.js"></script>
    <!--DOM이 형성되지 않았으나 이벤트를 주어서 null 읽을 수 없다는 에러. 이렇게되면 top down 방식
    이니까 dom이 형성된 것으로 인식하나봄-->
  </body>
</html>
